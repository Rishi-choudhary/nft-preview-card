<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <title>NFT preview card</title>

 

  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

  <div class="main">
    
    <div class="image">
      <div class="overlay">
        <div class="img"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="text">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    <div class="other-info">
      <div class="left">
        <h1><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</h1>
      </div>
      <div class="right">
        <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
    </div>
    </div>
    <hr>

    <div class="person-info">
      <img src="./images/image-avatar.png" alt="">
      <p>
      
      Creation of <span> Jules Wyvern </span>
    </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rishi-choudhary">Rishi Choudhary</a>.
  </div> 
</body>
</html>
